<svg xmlns="http://www.w3.org/2000/svg">
<style>	
<![CDATA[
:root[color.array] {
  --bgColor:hsla(214, 63%, 53%, 1);
  --bgColor:hsla(218, 52%, 52%, 1);
  --bgColor: hsla(55, 23%, 87%, 1);
  --bgColor: hsla(48, 93%, 93%, 1);
  --bgColor: hsla(211, 81%, 58%, 1);
  --bgColor:hsla(244, 42%, 62%, 1);	
  --bgColor: hsla(42, 73%, 83%, 1);
}
:root {
  --bgColor:hsla(224, 34%, 52%, 1);  
}
svg {
  --bgColor:hsla(224, 34%, 52%, 1);  
}
html {
  --bgColor:hsla(224, 34%, 52%, 1);  
}

.element {
  --bgColor:hsla(224, 34%, 52%, 1);  
}

]]>	
</style>	 
<filter id="filter">
	<feTurbulence type="turbulence" baseFrequency="0.015 0.108" numOctaves="5" seed="7" stitchTiles="noStitch"/>
	<feDiffuseLighting surfaceScale="5" diffuseConstant="0.75" lighting-color="var(--bgColor)">
    		<feDistantLight azimuth="7" elevation="52"/>
  	</feDiffuseLighting>
</filter>
	
     <rect width="100%" height="100%" filter="url(#filter)"/>
<title>Blue wood</title>
</svg>
