<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">



<html>
<head>
<meta http-equiv="Content-Type" content="text/html"/>
<link rel="stylesheet" href="./button-dark.css" type="text/css"/>
</head>

<body>

<svg width="100%" height="100%" 
     version="1.1" 
     xmlns="http://www.w3.org/2000/svg"   
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     xmlns:ev="http://www.w3.org/2001/xml-events">

<style>	
<![CDATA[

:root {
  --bgColor:hsla(224, 34%, 52%, 1);  
}
]]>	
</style>
<title>Button hover</title>

<filter id="filter" color-interpolation-filters="linearRGB">
	<feTurbulence type="fractalNoise" baseFrequency="0.0003 0.851" numOctaves="2" seed="3" stitchTiles="noStitch"/>
	<feGaussianBlur stdDeviation="1 1" edgeMode="none"/>
	<feDiffuseLighting surfaceScale="5.4" diffuseConstant="0.75" lighting-color="#569bfb">
    		<feDistantLight azimuth="16" elevation="56"/>
  	</feDiffuseLighting>
	<feMorphology operator="erode" radius="4 3" />
</filter>
    <rect width="100%" height="100%"  filter="url(#filter)"/>

    <rect width="100%" height="100%" fill-opacity="0.71" fill="hsla(224, 63%, 31%, 1)"/> 

  <div class="container">
    <div class="center">
      <button class="hover-button">
        <rect  class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </rect>
        <span>HOME HOVER</span>
      </button>
    </div>
  </div>  

</svg>

</body>
</html>
