<?xml version="1.0" standalone="no"?>
<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events">
<title>Blue wood</title>
	<style>	
<![CDATA[
:root {
  --bgColor:hsla(224, 34%, 52%, 1);  
}
]]>	
</style>	 
<filter id="filter">
	<feTurbulence type="turbulence" baseFrequency="0.015 0.108" numOctaves="5" seed="7" stitchTiles="noStitch"/>

<feDiffuseLighting surfaceScale="5" diffuseConstant="0.75" lighting-color="#777777">
     <feDistantLight azimuth="7" elevation="52"/>
 </feDiffuseLighting>
	
</filter>
     <rect width="100%" height="100%" filter="url(#filter)"/>

</svg>
</object>
