<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg  
		xmlns="http://www.w3.org/2000/svg"

     x="0" y="0"
	width="100%" height="100%"

	viewBox="0 0 1008 1008"
 preserveAspectRatio="xMidYMid meet">

<style>
 svg
{ width:  auto; height: auto;
        opacity:0.4;
}
/*  width:auto; height:auto;  */
/*  предотвращают появление полос прокрутки */
/*  и проблемы с центрированием по вертикали и горизонтали */
/*  минус ваш svg не масштабируется, что иногда требуется */
</style>

<!-- 
viewBox="0 0 
1008 1008" - значения описывают размер svg 100% в относительных еденицах  
[ svg{ width:  auto; height: auto;} viewBox="0 0 1008 1008"  preserveAspectRatio="xMidYMid meet" ]
viewBox - важнейший атрибут тега SVG! Всегда по возможности указывайте его!

x="0" y="0" и  viewBox="0 0  определяют для SVG точку начала координат {0,0} верхний левый угол
-->

<title>Sakura background</title>
    <filter id="A0">
     <feTurbulence type="fractalNoise" baseFrequency=".512 .0016"/>
     <feColorMatrix values="
     .1 .2 .4  .1  .2
     -1 .2 .4  .64 .16
     .1 .2 .4  .4  .8
     .1 .2 .4  .16 .32"/>
    </filter>
    <rect width="100%" height="100%" filter="url(#A0)"/>
</svg>
